<style>
.button {
  background-color: white;
  color: black;
  padding: 15px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.2s;
  cursor: pointer; 
  text-align: center;
  border-radius: 20px;
  border: white;
  box-shadow: 0px 7px 10px rgb(200,200,200);
}

.button:hover {
  box-shadow: 0px 10px 20px rgb(200, 200, 200);
}

.button:active {
  background-color: rgb(180,180,180);

}

div.a {
  text-align: center;
}

* {
  font-family: "Segoe UI Variable Static Text", "Segoe Fluent Icons";

}

.inputbox {
  box-shadow: 0 7px 10px lightgray;
  padding: 12px 12px 12px 15px;
  transition-duration: 0.2s;
  width: 500px;
  outline: none;
  font-size: 20px;
  border-radius: 20px;
  border: solid white;
  font-weight: 500;
}

.inputbox:hover {
  box-shadow: 0 10px 20px lightgrey;
}

.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: black;
  color: white;
  text-align: center;
  padding-right: 25px;
  font-weight: 500;
}

<center>
  <input class="inputbox" type="text" id="searchbox" placeholder="  Bạn đang tìm kiếm gì?">
  <button style="margin: 10px;" button class="button" onclick="move()"></button>
</center>

<div class="a">

<script>
function move() {
  var elem = document.getElementById("myBar");
  var search1 = document.getElementById("searchbox")
  var search = search1.value
  window.open("https://www.google.com/search?q=" + search, "_parent") 
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 90) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
</script>
