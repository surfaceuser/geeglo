<style>
.button {
  background-color: rgb(245, 245, 245);
  color: black;
  padding: 15px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer; 
  text-align: center;
  border-radius: 15px;
  border: white;
  transition-timing-function: cubic-bezier(0.15, 1, 0.3, 1);
  transition-duration: 0.5s;
}

.button:hover {
  background-color: rgb(220, 220, 220);
}

.button:active {
  background-color: rgb(200, 200, 200);
}

div.a {
  text-align: center;
}

@font-face {
  font-family: "SF Pro Text", "Segoe Fluent Icons";
  letter-spacing: 0.2px;
  src: url(resources/sf.otf);
  src: url(resources/icon.ttf);
}

* {
  font-family: "SF Pro Text", "Segoe Fluent Icons";
}
  
.inputbox {
  padding: 12px 12px 12px 15px;
  transition-timing-function: cubic-bezier(.25,.1,.25,1);
  transition-duration: 0.3s;
  width: 500px;
  outline: none;
  font-size: 20px;
  border-radius: 15px;
  border: solid transparent;
  font-weight: 500;
  background-color: rgb(245, 245, 245);
}

.inputbox:hover {
  background-color: rgb(220, 220, 220);
}


.inputbox:focus {
  background-color: white;
  border: 2px solid rgba(30, 144, 255, 1);
  outline: 5px solid rgba(30, 144, 255, 0.15);
  transform: translateY(0px);
}


.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: black;
  color: white;
  text-align: center;
  padding-right: 25px;
  border-radius: 10px 10px 0 0;
  font-weight: 500;
}
</style>

<center>
  <input class="inputbox" type="text" id="searchbox" placeholder="  Bạn đang tìm kiếm gì?">
  <button style="margin: 10px; font-size: 20px" button class="button" onclick="search();"></button>
</center>
<div class="a">
<script>
function search() {
  var search1 = document.getElementById("searchbox")
  var search = search1.value
  window.open("https://www.google.com/search?q=" + search, "_parent")
}
</script>
